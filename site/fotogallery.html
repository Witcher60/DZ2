<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Фотогалерея</title>
    <style>
        body {
            background: linear-gradient(to right, #ff7e5f, #feb47b);
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        nav ul {
            list-style: none;
            padding: 0;
            background: rgba(0, 0, 0, 0.7);
            margin: 0;
            display: flex;
            justify-content: center;
        }
        nav ul li {
            display: inline;
            margin: 10px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            padding: 10px 20px;
            display: inline-block;
            transition: background 0.3s;
        }
        nav ul li a:hover {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 5px;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }
        .gallery img {
            width: 200px;
            height: 150px;
            object-fit: cover;
            margin: 10px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s;
        }
        .gallery img:hover {
            transform: scale(1.1);
        }
        video, audio {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="#">Головна</a></li>
            <li><a href="#">Галерея</a></li>
            <li><a href="#">Контакти</a></li>
        </ul>
    </nav>
    <h1>Фотогалерея</h1>
    <div class="gallery">
        <img src="Studia.jpg" alt="Фото 1">
        <img src="Studia2.jpg" alt="Фото 2">
        <img src="VeyronixStudios.jpg" alt="Фото 3">
        <img src="bubble1.jpg" alt="Фото 4">
    </div>
    <video width="640" height="360" autoplay loop muted>
        <source src="video.mp4" type="video/mp4">
        Ваш браузер не підтримує відео.
    </video>

</body>
</html>
